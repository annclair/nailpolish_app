<div class="container">
  <div class="row">
    <form class="card col s12 offset-m3 m6" 
    #nailpolishform="ngForm" novalidate>
      <h1 class="card-title center">
        Add a new nail polish
      </h1>
      <div class="card-content">
        <div class="input-field">
          <label>Name *</label>
          <input type="text" name="name" 
          ngModel required
          #name="ngModel">
        </div>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" 
        class="requiredMessage">
            Name is required.
        </div>

        <div class="input-field">
          <label>Image URL</label>
          <input type="text" 
          name="image" ngModel>
        </div>
        <div class="input-field">
          <label>Color</label>
          <input type="text" 
          name="color" ngModel>
        </div>
        <div class="input-field">
          <label>Brand</label>
          <input type="text" 
          name="brand" ngModel>
        </div>
        <div class="input-field">
          <label>Category</label>
          <input type="text" 
          name="category" ngModel>
        </div>
      </div>
      <div class="card-action">
          <a (click)="goBack()">Cancel</a>
          <a (click)="add(nailpolishform.value)">Add</a>
      </div>
    </form>
  </div>
</div>
