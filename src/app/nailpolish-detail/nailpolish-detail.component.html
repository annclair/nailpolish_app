<div class="container">
  <div class="row">
    <div class="card col s12 offset-m3 m6">
      <div class="card-content">
        <span class="card-title">
          {{nailpolish?.name}} details
        </span>
        <p>Color: {{nailpolish?.color}}</p>
        <p>Brand: {{nailpolish?.brand}}</p>
        <p>Category: {{nailpolish?.category}}</p>
      </div>
      <div class="card-action">
        <a (click)="goBack()">Back</a>
      </div>
    </div>
  </div>
</div>
