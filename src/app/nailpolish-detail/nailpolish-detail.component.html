<div class="row" *ngIf="nailpolish">
  <div class="card col s12 offset-m3 m6">
    <div class="card-content">
      <span class="card-title">
            {{nailpolish.name}} details
        </span>
      <div class="input-field">
        <input [(ngModel)]="nailpolish.name" placeholder="Name" type="text" />
      </div>
      <p>Id : {{nailpolish.id}}</p>
      <p>Color: {{nailpolish.color}}</p>
      <p>Brand: {{nailpolish.brand}}</p>
      <p>Category: {{nailpolish.category}}</p>
    </div>
  </div>
</div>
