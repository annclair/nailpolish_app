<div class="container">
  <div class="row">
    <div class="col s12 m6 l4 xl3" *ngFor="let nailpolish of nailpolishs">
      <div class="card" [routerLink]="['/detail', nailpolish._id]">
        <div class="card-image">
          <img src="{{nailpolish.image}}">
          <span class="card-title">
            {{nailpolish.name}}
          </span>
        </div>
        <div class="card-content">
          <p>by {{nailpolish.brand}}</p>
          <p>Color: {{nailpolish.color}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
